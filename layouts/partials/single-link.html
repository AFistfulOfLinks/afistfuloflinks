<article class="single-link">
<h2>{{ .Title }}</h2>
<p class="author">By {{ .Params.author }}
{{ with .Params.submitter }}
- Submitted by {{ if isset . "url" }}<a href="{{ .url }}" class="submitter">{{ .name }}</a>{{ else }}{{ .name }}{{ end }}
{{ end }}
</p>
<blockquote>
    {{ .Content |safeHTML }}
    <cite>
    <a href="{{ .Params.source_url }}" target="_blank">source</a>
    </cite>
</blockquote>
</article>
